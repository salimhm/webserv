server :
		listen			8000
		server_name hh
		root /global/path
		index index.php index.html =403
		error_page 404 /404.html
		error_page 500 /500.html
		autoindex on
		client_max_body_size 1M

  server.location / :
		root /local/path/1
		index index.php index.html =403
		upload_dir	/lol

  server.location /images/ :
		root /local/path/2
		autoindex off
